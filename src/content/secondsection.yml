title: Le collectif / f5 / communication
subtitle: >-
  Depuis plusieurs années, notre parcours et nos rencontres nous ont permis
  d’intégrer des équipes projets, éveillant notre curiosité, développant nos
  compétences professionnelles et relationnelles et nous permettant de nous
  spécialiser en communication digitale et en gestion événementielle. Pleines de
  vie, toujours le sourire aux lèvres, sans cesse en recherche de nouveauté,
  nous mettons nos compétences au service de vos entreprises, organisations,
  associations ou startups pour vous conseiller au mieux et co-crééer votre
  communication.
