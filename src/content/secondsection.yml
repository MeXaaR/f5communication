title: Le collectif / f5 / communication
subtitle: >-
  Depuis plusieurs années, notre parcours et nos rencontres nous ont permis
  d’intégrer des équipes projets, éveillant notre curiosité, développant nos
  compétences professionnelles et relationnelles et nous permettant de nous
  spécialiser en communication digitale et en gestion événementielle. 


  Au fil du temps et de nos expériences, nous avons développé une expertise de
  Community Manager, avec une spécialité liée à l’événementiel. 


  Sans cesse en recherche de nouveauté et de challenges, nous mettons nos
  compétences au service de vos projets pour vous conseiller, vous accompagner
  et vous supporter.
