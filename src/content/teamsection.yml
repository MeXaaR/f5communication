title: La Team
subtitle: >-
  Nous sommes avant tout un duo de communicantes composé de professionnalisme,
  d’expériences et d’un brin de folie accompagnées d’un réseau composé de
  designers, développeurs et community managers. Notre objectif est de mettre à
  votre disposition notre expertise et celle de l’écosystème qui nous entoure,
  pour vous proposer les solutions les mieux adaptées à vos envies.
