title: La Team
subtitle: "Depuis plusieurs années, notre parcours et nos rencontres nous ont permis d’intégrer des équipes projets, éveillant notre curiosité, développant nos compétences professionnelles et relationnelles et nous permettant de nous spécialiser en communication digitale et en gestion événementielle. \r\n\nAu fil du temps et de nos expériences, nous avons développé une expertise de Community Manager, avec une spécialité liée à l’événementiel. \r\n\nSans cesse en recherche de nouveauté et de challenges, nous mettons nos compétences au service de vos projets pour vous conseiller, vous accompagner et vous supporter. \r\n\nNous sommes un duo de Community Manager dont les expériences, expertises et caractères se complètent pour vous donner le meilleur. \r\n\nAvant tout communicantes, travaillant en collaboration et entourées d’un réseau composé de gens talentueux, nous mettons notre expertise à votre disposition pour répondre au mieux à vos besoins."
